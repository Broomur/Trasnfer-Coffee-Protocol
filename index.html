<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer-Coffee-Protocol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <table class="table table-dark table-striped text-center container">
            <thead>
                <tr>
                    <th colspan="3">Transfer-Coffee-Protocol</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user of coffeeArray">
                    <td>{{ user.name }}</td>
                    <td>
                        <span v-if="user.coffee">&#9749; <input type="checkbox" v-model="user.coffee"></span>
                        <span v-else>&#128564; <input type="checkbox" v-model="user.coffee"></span>
                    </td>
                    
                    <td>
                        <span v-if="user.dosettes">&#10004; <input type="checkbox" v-model="user.dosettes"></span>
                        <span v-else>&#10006; <input type="checkbox" v-model="user.dosettes"></span>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>  
</body>

</html>
